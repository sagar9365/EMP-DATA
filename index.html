<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <form id="employeeForm" novalidate>
      <h1>Employee Registration</h1>

      <div class="form-group">
        <label for="name">Full Name (As Per ID Card):</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Your Name As Per ID Card"
          required
          autocomplete="off"
          aria-describedby="nameHelp"
        />
        <small id="nameHelp" class="form-text">Please enter your name in uppercase letters.</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="srfid">SRF ID</label>
        <input
          type="text"
          id="srfid"
          name="srfid"
          placeholder="Enter SRF ID (Numbers only)"
          maxlength="6"
          pattern="\d+"
          title="SRF ID must be numeric."
          required
          autocomplete="off"
          aria-describedby="srfidHelp"
        />
        <small id="srfidHelp" class="form-text">Enter numeric SRF ID only (e.g., 123456)</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="nxid">NX ID</label>
        <input
          type="text"
          id="nxid"
          name="nxid"
          placeholder="SRF0001"
          maxlength="7"
          pattern="SRF\d{4}"
          title="NX ID must start with 'SRF' followed by 4 digits"
          required
          aria-describedby="nxidHelp"
          autocomplete="off"
        />
        <small id="nxidHelp" class="form-text">Format starts with SRF followed by exactly 4 numbers.</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="rank">Select Your Rank:</label>
        <select id="rank" name="rank" required aria-describedby="rankHelp">
          <option value="" disabled selected>Select Your Rank</option>
          <option value="S/S">Security Supervisor</option>
          <option value="SG">Security Guard</option>
          <option value="LG">Lady Security Guard</option>
          <option value="CCTV">CCTV Operator</option>
        </select>
        <small id="rankHelp" class="form-text">Please select your rank.</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="Enter 10-digit Mobile Number"
          pattern="[0-9]{10}"
          title="Mobile Number must be 10 digits"
          required
          autocomplete="off"
          aria-describedby="mobileHelp"
        />
        <small id="mobileHelp" class="form-text">Enter a 10-digit mobile number (numbers only).</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          id="name"
          name="dob"
          placeholder="Enter Your Date of Birth"
          required
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email ID"
          autocomplete="off"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text">Enter a valid email address.</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
