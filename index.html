<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <form id="employeeForm" novalidate>
      <h1>Employee Registration</h1>

      <div class="form-group">
        <label for="nxid">NX ID (Format: SRF0001):</label>
        <input
          type="text"
          id="nxid"
          name="nxid"
          placeholder="SRF0001"
          maxlength="7"
          pattern="SRF\d{4}"
          title="NX ID must start with 'SRF' followed by 4 digits"
          required
          aria-describedby="nxidHelp"
          autocomplete="off"
        />
        <small id="nxidHelp" class="form-text">Format starts with SRF followed by exactly 4 numbers.</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="name">Name (As Per ID Card):</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name Aa Per ID Card"
          required
          autocomplete="off"
          aria-describedby="nameHelp"
        />
        <small id="nameHelp" class="form-text">Please enter your name in uppercase letters.</small>
        <span class="error" aria-live="polite"></span>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
